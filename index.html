<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mi Portafolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
    }

    #proyectos {
      margin: 20px;
    }

    .proyecto {
      background-color: white;
      padding: 15px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hola, soy Marko Stosic</h1>
    <p>Desarrollador web apasionado por la tecnología</p>
  </header>

  <section id="proyectos">
    <h2>Mis Proyectos</h2>
    <div class="proyecto">
      <h3>Proyecto 1</h3>
      <p>Descripción de tu proyecto.</p>
      <a href="https://link-al-proyecto.com">Ver proyecto</a>
    </div>
    <!-- Puedes agregar más proyectos aquí -->
  </section>

  <footer>
    <p>Contacto: tuemail@dominio.com</p>
  </footer>
</body>
</html>
